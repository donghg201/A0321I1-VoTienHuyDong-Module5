<div class="row justify-content-center">
  <h1 class="font-weight-bold">Danh sách xe</h1>
</div>
<div class="row mt-3 px-3">
  <button class="btn btn-success">Thêm mới</button>
  <table class="table mt-3 table-stripec" style="font-size:12px;">
    <thead>
    <tr>
      <th>Biển số xe</th>
      <th>Loại xe</th>
      <th>Tên nhà xe</th>
      <th>Điểm đi</th>
      <th>Điểm đến</th>
      <th>Số điện thoại</th>
      <th>Email</th>
      <th>Giờ đi</th>
      <th>Giờ đến</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars">
      <td>{{car.bienSoXe}}</td>
      <td>{{car.loaiXe}}</td>
      <td>{{car.tenNhaXe}}</td>
      <td>{{car.diemDi}}</td>
      <td>{{car.diemDen}}</td>
      <td>{{car.soDienThoai}}</td>
      <td>{{car.email}}</td>
      <td>{{car.gioDi}}</td>
      <td>{{car.gioDen}}</td>
      <td class="d-flex" style="width:12%">
        <button class="btn btn-sm btn-warning mr-3" [routerLink]="['/edit/' + car.id]">Sửa</button>
        <button class="btn btn-sm btn-danger" (click)="openDialog(car.id)">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
