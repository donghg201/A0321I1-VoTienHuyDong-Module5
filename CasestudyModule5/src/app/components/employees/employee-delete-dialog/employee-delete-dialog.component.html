<h4>Xác nhận xóa nhân viên</h4>
<hr>
<p>Bạn có chắc muốn xóa <span class="text-danger font-weight-bold">{{employeeOfFullName}}</span> không?
  <br> Lưu ý: Thao tác không thể hoàn tác!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close="" class="btn btn-warning mr-3" style="width: 80px">Hủy bỏ</button>
  <button class="btn btn-danger mr-3" style="width: 80px" (click)="deleteEmployee()">Xóa</button>
</div>
