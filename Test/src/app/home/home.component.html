<h3>Chào bạn {{name | uppercase}}</h3>
<h3>Tôi {{age | number:'2.2-5' }} tuổi</h3>
<span *ngIf="age > 18" class="overAge"> Bạn trên 18 tuổi</span>
<span *ngIf="age <= 18" class="underAge"> Bạn dưới 18 tuổi</span>

Danh sách công việc:
<div>
  <ul *ngFor="let job of jobs">
    <li>{{job}}</li>
  </ul>
</div>

<div>
  <select>
    <option *ngFor="let job of jobs"> {{job}}</option>
  </select>
</div>
